  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">BSALE SHOP | Elis Antonio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul id="ul-category-items" class="dropdown-menu"></ul>
              </li>
            </ul>
            <form name="form" class="d-flex" role="search">
              <input
                name="search"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section>
        <h1 class="display-1 m-5" id="page-name">Shop</h1>
        <div class="container" id="container"></div>
        <div class="container">
          <!-- Cards -->
          <div id="div-container-cards"></div>

          <!-- Pagination -->
          <div id="pagination-container" class="d-flex justify-content-center mb-2"></div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer-id" class="bg-light text-center text-lg-start mt-2"></footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"

    <!-- Custom scripts -->
    <script src="js/getItems.js" type="module"></script>
    <script src="js/getProductsByCategory.js"></script>
    <script src="js/search.js" type="module"></script>
    <script src="js/footer.js"></script>
