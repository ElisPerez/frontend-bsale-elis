<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5.2.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>BsaleShop | Elis</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">BSALE SHOP | Elis Antonio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul id="ul-category-items" class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Categoria 1</a></li>
                  <li><a class="dropdown-item" href="#">Categoria 2</a></li>
                  <li><a class="dropdown-item" href="#">Categoria 3</a></li>
                </ul>
              </li>
            </ul>
            <form name="form" class="d-flex" role="search">
              <input
                name="search"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="display-1 m-5" id="page-name">Shop</h1>
        <div class="container text-center">
          <div class="row" id="div-container-cards">
            <div class="col mb-3">
              <div class="card" style="width: 12rem">
                <img src="no-image.jpg" class="card-img-top" alt="Energizante Natural" />
                <div class="card-body">
                  <h6 class="card-title">Energizante Natural</h6>
                  <p class="card-title">Price: $155</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer-id" class="bg-light text-center text-lg-start">
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a
          class="text-dark"
          href="https://instagram.com/elisperezmusic"
          style="text-decoration-line: none"
          >Elis Antonio Perez</a
        >
      </div>
    </footer>

    <!-- Bootstrap 5.2.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
